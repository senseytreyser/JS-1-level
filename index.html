<!DOCTYPE html>
<html lang="en">
<head>
	<title>GB-JS-1</title>
	<meta charset="UTF-8">
</head>
<body> 
	<!--Первое задание 
	(async - скрипт выполняется сразу после того, как загрузится) -->
	<script src = "home-work-1.js" async> </script>
	
	<!-- Второе задание 
	(defer - скрипт выполняется сразу после своей загрузки, так как с таким параметром он первый, то ждать никого не будет)-->
	<script src = "home-work-2.js" defer> </script>
	
	<!-- Третье задание
	(скрипт выполняется сразу после своей загрузки, но сохранятеся последовательность между скриптами с таким же параметром)-->
	<script src = "home-work-3.js" defer> </script>
	
	<!-- Четвёртое задание
	(этот скрип просто выполнится тогда, когда до него дойдёт очередь и пока он не загрузитсявсё, что ниже него будет ждать)-->
	<script src = "home-work-4.js"> </script>
</body>
</html>
